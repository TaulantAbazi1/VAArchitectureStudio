<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-IN</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="form" action="/" method="GET">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" required id="name" />
                <input type="email" placeholder="Email" required id="email" />
                <input type="password" placeholder="Password" required id="password" />
                <button id="signup">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <input id="email_1" type="email" placeholder="Email" />
                <input id="password_1" type="password" placeholder="Password" />
                <button class="signin" id="signin">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Mirë se u erdhët përsëri!</h1>
                    <p>Nëse tanimë jeni regjistruar ju lutem kyquni!</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Përshëndetje!</h1>
                    <p>Nëse ende nuk jeni përdoruesi i joni ju lutem regjistrohuni!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
